; Configuracion PHP para Zeus Hogar
; Generado automaticamente

[PHP]
extension_dir = "C:\InventarioZeus\php\ext"

; Extensiones necesarias
extension=curl
extension=fileinfo
extension=gd
extension=mbstring
extension=openssl
extension=pdo_mysql
extension=pdo_sqlite
extension=sqlite3

; Configuraciones basicas
memory_limit = 256M
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
date.timezone = America/Mexico_City

; Errores
display_errors = On
error_reporting = E_ALL
